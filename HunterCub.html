		<h2>Hunter Cub</h2>

		<img src="image/honda-ct125-hunter-cub2.jpeg" width="50%">
		<p>크로스 커브처럼 레저용 커브로 등장한 물건이었다. 그 예로 위로 솟은 머플러, 가벼운 프레임 1993년에 발매되어 2006년까지 판매되었고, 그리 좋지 않은 성적 때문에 단종되었지만,</p>

		<img src="image/2021-honda-hunter-cub-ct1-25_1920x1080.webp" width="50%">
		<p>2019년 도쿄모터쇼에서 화려하게 복귀을 예고했고, 이후 2020년 6월 29일 신형 헌터 커브가 출시되었다. 슈퍼 커브 C125 모델과 마찬가지로 125cc 엔진을 적용한 것이 특징. 가격은 44만엔으로 책정되었다.</p>
