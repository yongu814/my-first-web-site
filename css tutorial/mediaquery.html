<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mediaquery</title>
</head>
<style>
    div{
        border: 10px solid green;
    }
    
    @media(max-width:430px){
        div{
            display:none;
        }
    }
    /* min : screen width > ?px */
    
    /* max : screem width < ?px */
    /* 최소값 : min 최대값 : max */
</style>
<body>
    <div>
        Responsive
    </div>
</body>
</html>
