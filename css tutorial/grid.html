<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>grid</title>
</head>
<style>
    #grid{
        border:5px solid green;
        display:grid;
        grid-template-columns: 150px 1fr;
    }
    div{
        border:5px solid red;
    }
</style>
<body>
    <div id="grid"> <!-- 부모태그 -->
        <div>NAVIGATION</div> 
        <div>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eveniet magni laboriosam cumque, possimus distinctio quo ea eaque eius tempora quibusdam dolore quos laudantium expedita architecto natus praesentium eligendi, consectetur eum?</div> 
    </div>
</body>
</html>
